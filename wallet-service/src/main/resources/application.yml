spring:
  application:
    name: wallet-service
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/wallet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:password}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${SERVER_PORT:8081}

aws:
  kms:
    endpoint: ${KMS_ENDPOINT:http://localhost:4566}
    region: ${KMS_REGION:ap-northeast-2}
    access-key: ${KMS_ACCESS_KEY:test}
    secret-key: ${KMS_SECRET_KEY:test}
    data-key-alias: ${KMS_DATA_KEY_ALIAS:alias/wallet-data-key}

wallet:
  security:
    hmac-secret: ${WALLET_HMAC_SECRET:local-dev-hmac-secret-key-minimum-32-bytes!!}
